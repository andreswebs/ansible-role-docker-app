---
- name: Install app
  copy:
    src: files/docker-compose-app
    dest: "{{ app_dir }}"
    owner: root
    group: root
  tags:
    - docker-compose-app

- name: Link app
  file:
    src: "{{ app_dir }}"
    path: "/srv/docker"
    owner: root
    group: root
    mode: "0500"
    state: link
  tags:
    - docker-compose-app

# copy files/docker-compose-app.service to /etc/systemd/system/docker-compose-app.service
- name: Install app service
  copy:
    src: docker-compose-app.service
    dest: /etc/systemd/system/docker-compose-app.service
    owner: root
    group: root
    mode: "0400"
  tags:
    - docker-compose-app

- name: Enable and start app service
  service:
    name: docker-compose-app.service
    enabled: yes
    state: started
  tags:
    - docker-compose-app
